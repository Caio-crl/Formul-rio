<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="formulario.css" media="">
    <title>Formulário</title>

 </head>
   
  <body>
    <header>
      <h1 id="título"> Formulário de Cadastro</h1>
      
    </header> 
    
    <form>
      <fieldset class="grupo-0">
         <legend><h3>Dados Pessoais</h3></legend>
        
          <div class="grupo-1">
          <label for="nome"><h5>Nome</h5></label>
          <input type="text" name="Nome" id="nome">
          
          <label for="nasc"><h5>Data de nascimento</h5></label>
          <input type="date" name="nasc" id="nasc"
          min="1900-01-01" max="2022-12-31">
          
          <label for="cpf"><h5>CPF</h5></label>
          <input type="number" name="cpf" id="cpf" ><br></br>
          
        
        </div>
        <div class="grupo-2">

         <h5>Selecione seu gênero:</h5>
         <input type="radio" name="gênero" value="Masculino">
         <label for="masculino">Masculino</label>
         <input type="radio" name="gênero" value="Feminino"> 
         <label for="feminino">Feminino</label>
         <input type="radio" name="gênero" value="Outro" >
         <label form="outro">Outro</label><br></br>
        
         <h5>Você possui alguma deficiência?</h5>
         <input type="checkbox" value="nenhuma" name="nenhuma" id="nenhuma">
         <label for="nenhuma">Nenhuma</label>
         <input type="checkbox" value="fisica" name="fisica" id="fisica">
         <label for="fisica">Física</label>
         <input type="checkbox" value="visual" name="visual" id="visual">
         <label for="visual">Visual</label>
         <input type="checkbox" value="auditiva" name="auditiva" id="auditiva">
         <label for="auditiva">Auditiva</label><br></br>
         
        </div>

        <div class="grupo-3">
         <label for="estado"><h5>Selecione seu estado:</h5></label>
         <select name="estado" id="estado">
         <option selected disabled value = "Selecione"></option>
         <option value="São Paulo">São Paulo</option>
         <option value="Ceará">Ceará</option>
         <option value="Bahia">Bahia</option>
         <option value="Rio de Janeiro">Rio de Janeiro</option>
         </select>
        
        </div>
       
        </fieldset>
     
        <fieldset class="grupo-0">
          <legend><h3>Contato</h3></legend>
          
          <div class="grupo-4">
          <label for="email"><h5>Email</h5></label>
          <input type="email" name="email" id="email"/> 
         </div>

         <div class="grupo-5">
          <label for="info"><h5>Informação adicional</h5></label>
          <textarea name="info" id="info" rows="5" cols="30"></textarea>
         </div>
         
         </fieldset>

         <input type="reset" id="botao-2" value="Apagar formulário" />
         <input type="button" id="botao-1" value="Enviar formulário"/>
         
         
    </form>
  
    
  </body>
</html>
